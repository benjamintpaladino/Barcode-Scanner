<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Scan & Lookup</title>
  <style>
    body {
      font-family: sans-serif;
      background: #e0f0ff;
      padding: 2em;
      text-align: center;
      transition: background-color 0.5s;
    }
    input[type="text"] {
      font-size: 1.5em;
      padding: 0.5em;
      width: 80%;
      margin-top: 1em;
    }
    #output {
      margin-top: 2em;
      font-size: 1.5em;
    }
    .found {
      background-color: #b3e5fc;
    }
    .not-found {
      color: red;
    }
    button {
      font-size: 1.2em;
      padding: 0.5em 1em;
      margin-top: 1em;
      background-color: #007aff;
      color: white;
      border: none;
      border-radius: 5px;
      cursor: pointer;
    }
    video {
      margin-top: 1em;
      width: 100%;
      max-width: 400px;
    }
  </style>
</head>
<body>
  <h1>Scan Barcode</h1>
  <video id="preview"></video>
  <input type="text" id="scanner" inputmode="numeric" placeholder="Scan or type here...">
  <button onclick="startCameraInput()">Use Camera</button>
  <div id="output">Waiting for scan...</div>

  <script src="https://unpkg.com/@zxing/library@latest"></script>
  <script>
    const items = [];

    fetch('data.json')
      .then(response => response.json())
      .then(data => {
        data.forEach(row => {
          items.push({
            sku: row[0]?.toString() ?? '',
            name: row[1]?.toString() ?? '',
            upc: row[2]?.toString().trim() ?? '',
            upc3: row[3]?.toString().trim() ?? ''
          });
        });
        console.log("Loaded items:", items.slice(0, 5));
      });

    const scannerInput = document.getElementById("scanner");
    const output = document.getElementById("output");
    const previewElem = document.getElementById('preview');
    let inputBuffer = "";
    let inputTimeout;

    function flashBackground(color) {
      const original = document.body.style.backgroundColor;
      document.body.style.backgroundColor = color;
      setTimeout(() => {
        document.body.style.backgroundColor = original;
      }, 300);
    }

    function resetInput() {
      inputBuffer = "";
      scannerInput.value = "";
    }

    function handleScan(code) {
      const cleanCode = code.trim();
      const match = items.find(item => item.upc === cleanCode || item.upc3 === cleanCode);

      if (match) {
        output.innerHTML = `<div class='found'><strong>SKU:</strong> ${match.sku}<br><strong>Name:</strong> ${match.name}</div>`;
        flashBackground('#a5d6a7');
      } else {
        output.innerHTML = `<div class='not-found'>No match found for: ${cleanCode}</div>`;
        flashBackground('#ef9a9a');
      }
    }

    scannerInput.addEventListener("input", (e) => {
      clearTimeout(inputTimeout);
      inputBuffer += e.data || scannerInput.value.slice(-1);

      inputTimeout = setTimeout(() => {
        handleScan(inputBuffer);
        resetInput();
      }, 500);
    });

    scannerInput.addEventListener("keypress", (e) => {
      if (e.key === "Enter") {
        handleScan(scannerInput.value);
        resetInput();
      }
    });

    function startCameraInput() {
      const codeReader = new ZXing.BrowserBarcodeReader();
      previewElem.style.display = 'block';
      codeReader.decodeFromVideoDevice(undefined, 'preview', (result, err) => {
        if (result) {
          handleScan(result.text);
        }
        if (err && !(err instanceof ZXing.NotFoundException)) {
          output.innerHTML = `<div class='not-found'>Camera error: ${err}</div>`;
        }
      });
    }
  </script>
</body>
</html>
